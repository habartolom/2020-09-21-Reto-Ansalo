<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ánsalo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/ansalo.css">
</head>

<body>
    <div class="container-full d-flex flex-column align-items-center ">
        <main class="d-flex justify-content-center w-100">
            <div class="ansalo border col-12 col-sm-8 col-md-6 col-lg-4 px-3 py-2 bg-light" id="ansalo">
                <h1 class="header text-center text-dark mt-3 p-3" id="header">RETO ÁNSALO</h1>
                <div class="inputs px-3">

                    <div class="row justify-content-center py-2">
                        <label class="label col-4" for="">Letras</label>
                        <input class="input col-5" type="text" id="lettersInput" disabled>
                    </div>
                    <div class="row justify-content-center py-2">
                        <label class="label col-4" for="">Números</label>
                        <input class="input col-5" type="text" id="numbersInput" disabled>
                    </div>
                </div>
                <div class="themes mt-2 ">
                    <div class="row justify-content-center align-items-center">
                        <label class="label col-7 col-lg-6" for="theme">ACTIVAR TEMA RETRO</label>
                        <input type="checkbox" name="theme" id="retroTheme">                        
                    </div>
                    <div class="row justify-content-center align-items-center">
                        <label class="label col-7 col-lg-6" for="theme">TEMA OSCURO</label>
                        <input type="checkbox" name="theme" id="darkTheme">                        
                    </div>
                </div>
                <div class="keypad d-flex flex-column align-items-center justify-content-center py-3">
                    <div class="row justify-content-center">
                        <button class="key btn-secondary border rounded-circle p-3 m-2" id="a-1">A-1</button>
                        <button class="key btn-secondary border rounded-circle p-3 m-2" id="b-2">B-2</button>
                        <button class="key btn-secondary border rounded-circle p-3 m-2" id="c-3">C-3</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="key btn-secondary border rounded-circle p-3 m-2" id="d-4">D-4</button>
                        <button class="key btn-secondary border rounded-circle p-3 m-2" id="e-5">E-5</button>
                        <button class="key btn-secondary border rounded-circle p-3 m-2" id="f-6">F-6</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="key btn-secondary border rounded-circle p-3 m-2" id="g-7">G-7</button>
                        <button class="key btn-secondary border rounded-circle p-3 m-2" id="h-8">H-8</button>
                        <button class="key btn-secondary border rounded-circle p-3 m-2" id="i-9">I-9</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="key btn-secondary border rounded-circle p-3 m-2" id=""></button>
                        <button class="key btn-secondary border rounded-circle p-3 m-2" id="j-0">J-0</button>
                        <button class="key btn-secondary border rounded-circle py-3 m-2" id="reset">reset</button>
                    </div>

                </div>
            </div>
        </main>
        <footer class="footer d-flex justify-content-center align-items-center bg-dark text-light col-12 col-sm-8 col-md-6 col-lg-4 p-2" id="footer">
            <span>Desarrollado por Harold Bartolo </span>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/ansalo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
